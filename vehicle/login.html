<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: white;
            width: 50%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #ff6600;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: #fd4545;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: 1px solid #fd4545;
        }

        .login-btn:hover {
            background-color: #fd4545;
            color: white;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .signup-text a {
            color: #fd4545;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .image-container {
            flex: 1;
            background: url('/login\ background.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>LOGIN</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <p class="signup-text">Don't have an account? <a href="/sign.html">Sign up</a></p>
        </form>
        <div class="image-container"></div>
    </div>
</body>
</html>
